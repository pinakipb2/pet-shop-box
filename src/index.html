<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pete's Pet Shop</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container" style="margin-top: 30px; margin-bottom: 20px;">
    <div class="row">
      <h1 class="text-center">Pete's Pet Shop</h1>
      <hr />
      <br />
      <br />
    </div>

    <div id="petsRow" class="row row-cols-1 row-cols-md-4 g-4">
      <!-- PETS LOAD HERE -->
    </div>
  </div>

  <div id="petTemplate" style="display: none;">
    <div class="col">
      <div class="card">
        <h4 class="card-header">
          Scrappy
        </h4>
        <img class="card-img-top" data-holder-rendered="true">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span></li>
            <li class="list-group-item"><strong>Age</strong>: <span class="pet-age">3</span></li>
            <li class="list-group-item"><strong>Location</strong>: <span class="pet-location">Warren, MI</span></li>
          </ul>
        </div>
        <button class="btn btn-primary btn-adopt" data-id="0">Adopt</button>
      </div>
    </div>
  </div>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
